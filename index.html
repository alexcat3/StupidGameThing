<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="pixi.min.js"></script>
<body>
  <script type="text/javascript">
   loopFunctions = [];
    function gameSprite(texture){
      PIXI.Sprite.call(this,texture);
      //X and Y Velocity
      this.vx=0;
      this.vy=0;
      this.loop = function(){ return; };
      loopFunctions.push(this.loopTasks);
    };
    gameSprite.prototype = Object.create(PIXI.Sprite.prototype);
    gameSprite.prototype.constructor = gameSprite;
    gameSprite.prototype.loopTasks = function(){
      this.x += this.vx;
      this.y += this.vy;
      console.log(this.loop);
    };
    
   //Create the renderer
var renderer = PIXI.autoDetectRenderer(256, 256);

//Add the canvas to the HTML document
document.body.appendChild(renderer.view);

//Create a container object called the `stage`
var stage = new PIXI.Container();
    
   //Add game resources
    PIXI.loader.add('Car.png').load(setUp);
    //Once resources are loaded, setup the game
    function setUp(){
      //Add car sprite
      car= new gameSprite(
        PIXI.loader.resources['Car.png'].texture
      );
      stage.addChild(car);
      
      //Tell the `renderer` to `render` the `stage`
      renderer.render(stage);
      gameLoop();
    }function gameLoop(){
      loopFunctions.map(function(func){
        func();
      });
      renderer.render(stage);
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
